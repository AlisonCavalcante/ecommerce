<div class="container">
  <div class="card mt-4 mb-4">
    <div style="text-align: center;" class="row mt-2">
      <i style="font-size: 30px" class="fa fa-user"></i>
    </div>
    <div>
      <form [formGroup]="formLogin" (ngSubmit)="login()">
        <div class="form_input mt-3">
          <label>UserName:</label>
          <input formControlName="username" style="width: 50%" placeholder="UserName" type="text" class="form-control">
          <app-campo-control-error *ngIf="formLogin.get('username')?.errors?.['required'] && formLogin.get('username')?.touched"  msgError="UserName é Obrigatório!"></app-campo-control-error>
        </div>
        <div class="form_input mt-3">
          <input formControlName="password" style="width: 50%" placeholder="Senha" type="text" class="form-control">
          <app-campo-control-error *ngIf="formLogin.get('password')?.errors?.['required'] && formLogin.get('password')?.touched"  msgError="A senha é Obrigatória!"></app-campo-control-error>
          <!-- <app-campo-control-error *ngIf="formLogin.get('password')?.errors?.['minLength'] && formLogin.get('password')?.touched"  msgError="A senha deve ter no Mínimo 6 caracteres!"></app-campo-control-error> -->
        </div>
        <div style="text-align: center;" class="form_input mt-3">
          <span *ngIf="isIncorect"  style="background-color: red; width: 50%;">Usuário ou senha incorretos</span>
        </div>
        <div class="mt-3" style="display: flex; justify-content: center">
          <button type="submit" [disabled]="!formLogin.valid"  class="btn btn-warning">Login
            <span *ngIf="isVerifyLogin" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          </button>
          <button routerLink="/products"  style="margin-left: 10px" class="btn btn-warning">Voltar</button>
        </div>
      </form>
    </div>
  </div>
</div>
