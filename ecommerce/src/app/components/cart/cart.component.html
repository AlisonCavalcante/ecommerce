<ng-container *ngIf="true">
  <div class="container mt-3">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Nome Produto</th>
              <th>Imagem Produto</th>
              <th>Descrição</th>
              <th>Preço</th>
              <th>Quantidade</th>
              <th>Total</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of productsLis">
              <td>Pc</td>
              <td>Imagem</td>
              <td>Muito bom</td>
              <td>3.000</td>
              <td>1</td>
              <td>3.000</td>
              <td>
                <button class="btn btn-danger">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="false">
  <div class="container">
    <div class="card">
      <h5 class="card-title">Meu Carrinho</h5>
    </div>
    <div class="center">
      <img
        class="center_img"
        src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
        alt=""
      />
      <h4>Seu carrinho está vazio!</h4>
      <h6>Adicione um item agora mesmo</h6>
      <button routerLink="/products" class="btn btn-primary">
        Compre agora
      </button>
    </div>
  </div>
</ng-container>
