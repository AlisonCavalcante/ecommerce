<div class="container">
  <div class="card mt-4 mb-4">
    <div style="text-align: center;" class="row mt-2">
      <i style="font-size: 30px" class="fa fa-user"></i>
    </div>
    <div>
      <form [formGroup]="formLogin" (ngSubmit)="login()">
        <div class="form_input mt-3">
          <label>UserName:</label>
          <input required formControlName="username" style="width: 50%" placeholder="UserName" type="text" class="form-control">
        </div>
        <div class="form_input mt-3">
          <input formControlName="password" style="width: 50%" placeholder="Senha" type="text" class="form-control">
        </div>
        <div style="text-align: center;" class="form_input mt-3">
          <span *ngIf="isIncorect"  style="background-color: red; width: 50%;">Usu√°rio ou senha incorretos</span>
        </div>
        <div class="mt-3" style="display: flex; justify-content: center">
          <button type="submit" [disabled]="!formLogin.valid" class="btn btn-warning">Login
            <span *ngIf="isVerifyLogin" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          </button>
          <button routerLink="/products"  style="margin-left: 10px" class="btn btn-warning">Voltar</button>
        </div>
      </form>
    </div>
  </div>
</div>
